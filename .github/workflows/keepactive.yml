name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # æ¯15å¤©è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py script
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Debug output
      run: |
        echo "Listing files in 'webs' directory:"
        ls -la webs || echo "Directory not found"
        cat webs/* || echo "No files"

    - name: Push changes manually
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        git config --global user.name "${USER}"
        git config --global user.email "${USER}@users.noreply.github.com"
        
        # è®¾ç½®è¿œç¨‹åœ°å€ï¼Œä½¿ç”¨ PAT è®¤è¯
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git
        git remote -v
        
        git add .
        git commit -m "ğŸ¤– Auto update [skip ci]" || echo "Nothing to commit"
        
        # å°è¯•æ‹‰å–è¿œç¨‹æ›´æ”¹ä»¥é¿å…å†²çª
        git pull origin main --rebase || { echo "Rebase failed. Attempting force push..."; git push --force origin main; exit 0; }
        
